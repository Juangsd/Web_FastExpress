<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paquete</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 14px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 100px;
        }

        main h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form textarea {
            resize: vertical;
            height: 100px;
        }

        form button {
            background-color: #004080;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0066cc;
        }

        @media (max-width: 600px) {
            main {
                padding: 20px;
            }

            header h1 {
                font-size: 20px;

            }

</head>
<body>
    <header>
        <h1>Registrar Paquete</h1>
        <nav>
            <a href="index.php">Inicio</a>
            <a href="services.html">Servicios</a>
        </nav>
    </header>
    <main>
        <h1>Formulario de Registro</h1>
        <form action="registrar_encomienda.php" method="POST">
            <label for="nombre_remitente">Nombre del Remitente:</label>
            <input type="text" id="nombre_remitente" name="nombre_remitente" required>

            <label for="nombre_destinatario">Nombre del Destinatario:</label>
            <input type="text" id="nombre_destinatario" name="nombre_destinatario" required>

            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" step="0.01" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>

            <input type="hidden" name="tipo_envio" value="paquete">

            <button type="submit">Registrar Paquete</button>
        </form>
    </main>
</body>
</html>
